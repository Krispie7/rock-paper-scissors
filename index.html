<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Choose your Weapon!</h1>
    <div id="container">
        <div class="choiceContainer" id="rock">
            Rock
            <br>
            <i class="fa-sharp fa-solid fa-hand-fist icon"></i>
        </div>
        <div class="choiceContainer" id="paper">
            Paper
            <br>
            <i class="fa-sharp fa-solid fa-hand icon"></i>
        </div>
        <div class="choiceContainer" id="scissors">
            Scissors
            <br>
            <i class="fa-sharp fa-solid fa-hand-scissors icon"></i>
        </div>
    </div>
</body>
</html>
